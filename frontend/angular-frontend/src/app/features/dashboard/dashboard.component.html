
<div class="dashboard-container">
  <div class="calendar">
    <h2 class="dashboard-header">Upcoming Training Sessions</h2>
    <div class="calendar-box">
      <!-- Hier würde der Kalender dynamisch mit Trainingsdaten gefüllt -->
      <div *ngFor="let training of trainings" class="training-item">
        <div class="training-date">{{ training.date }}</div>
        <div class="training-details">{{ training.details }}</div>
      </div>
    </div>
  </div>
  <div class="menu-button">
    <button class="btn" (click)="toggleMenu()">☰ Menu</button>
  </div>
</div>
