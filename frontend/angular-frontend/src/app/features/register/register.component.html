<div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-header">Register</h2>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <label for="id">User ID</label>
        <input type="text" id="id" name="id" [(ngModel)]="id" readonly />
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </div>
      <div class="input-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" [(ngModel)]="weight" required />
      </div>
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" [(ngModel)]="age" required />
      </div>
      <div class="input-group">
        <label for="height">Height</label>
        <input type="number" id="height" name="height" [(ngModel)]="height" required />
      </div>
      <div class="input-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex" [(ngModel)]="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" name="role" [(ngModel)]="role" required>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login" class="link">Login</a></p>
    </div>
  </div>
</div>
