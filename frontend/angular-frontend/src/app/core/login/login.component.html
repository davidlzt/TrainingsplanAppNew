<div class="auth-container">
  <div class="auth-box animate-fade-in">
    <h2 class="auth-header">🔐 Login</h2>

    <form (ngSubmit)="login()" class="form">
      <div class="input-group">
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>

      <div *ngIf="errorMessage" class="error-message animate-shake">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn primary">Login</button>
    </form>

    <div class="switch-link">
      <p>No account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
