<div class="auth-container">
  <div class="auth-box animated fade-in">
    <h2 class="auth-header">Registrieren</h2>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Passwort</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Passwort bestätigen</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="age">Alter</label>
        <div class="input-wrapper">
          <i class="fas fa-birthday-cake"></i>
          <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="age"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="weight">Gewicht</label>
        <div class="input-wrapper">
          <i class="fas fa-weight"></i>
          <input
            type="number"
            id="weight"
            name="weight"
            [(ngModel)]="weight"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="height">Größe</label>
        <div class="input-wrapper">
          <i class="fas fa-ruler-vertical"></i>
          <input
            type="number"
            id="height"
            name="height"
            [(ngModel)]="height"
            required
          />
        </div>
      </div>

      <div class="input-group">
        <label for="sex">Geschlecht</label>
        <div class="input-wrapper">
          <i class="fas fa-venus-mars"></i>
          <select id="sex" name="sex" [(ngModel)]="sex" required>
            <option value="male">Männlich</option>
            <option value="female">Weiblich</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="role">Rolle</label>
        <div class="input-wrapper">
          <i class="fas fa-user-tag"></i>
          <select id="role" name="role" [(ngModel)]="role" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" class="btn">Registrieren</button>
    </form>

    <div class="login-link">
      <p>Schon registriert? <a routerLink="/login" class="link">Login</a></p>
    </div>
  </div>
</div>
